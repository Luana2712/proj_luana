<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Você sabe isso?</title> <!-- Título da página -->
</head>

<body>
    <div class="caixa-principal">
        <h1>Você sabe isso?</h1> <!-- Título do questionário -->

        <!-- Caixa para exibir perguntas -->
        <div class="caixa-perguntas">
            <!-- Exemplo de pergunta -->
            <p>Qual é a capital do Brasil?</p>
        </div>

        <!-- Caixa para exibir alternativas -->
        <div class="caixa-alternativas">
            <!-- Exemplo de alternativas -->
            <label>
                <input type="radio" name="pergunta1" value="1"> São Paulo
            </label><br>
            <label>
                <input type="radio" name="pergunta1" value="2"> Brasília
            </label><br>
            <label>
                <input type="radio" name="pergunta1" value="3"> Rio de Janeiro
            </label><br>
        </div>
    </div>

    <!-- Caixa para exibir o resultado -->
    <div class="caixa-resultado">
        <p class="texto-resultado"></p>
    </div>

    <!-- Referência ao arquivo JavaScript -->
    <script src="script.js"></script>
</body>

</html>
